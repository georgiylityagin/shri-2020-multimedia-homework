<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="initVideo.js"></script>
</head>
<body>

<div class="videos-grid">
  <video id="video-1" class="video" data-brightness="100%" data-contrast="100%" muted></video>
  <video id="video-2" class="video" data-brightness="100%" data-contrast="100%" muted></video>
  <video id="video-3" class="video" data-brightness="100%" data-contrast="100%" muted></video>
  <video id="video-4" class="video" data-brightness="100%" data-contrast="100%" muted></video>
</div>

<div class="control-panel">
  <div class="ranges-panel">
    <label for="brightness">Brightness</label>
    <input id="brightness" type="range" name="brightness" min="0" max="300" step="5" value="100">
    <label for="contrast">Contrast</label>
    <input id="contrast" type="range" data-contrast="1" name="contrast" min="0" max="300" step="5" value="100">
    <label for="volume">Volume</label>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0">
  </div>
  <div class="volume-bar">
    <div class="volume" style="right: 0%;"></div>
    <div class="volume" style="right: 20%;"></div>
    <div class="volume" style="right: 40%;"></div>
    <div class="volume" style="right: 60%;"></div>
    <div class="volume" style="right: 80%;"></div>
  </div>

  <button id="AllCameras" class="btn">Все камеры</button>
</div>


<script>
    initVideo(
        document.getElementById('video-1'),
        'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fsosed%2Fmaster.m3u8'
    );

    initVideo(
        document.getElementById('video-2'),
        'http://localhost:9191/live?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fstairs%2Fmaster.m3u8'
    );

    initVideo(
        document.getElementById('video-3'),
        'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fdog%2Fmaster.m3u8'
    );

    initVideo(
        document.getElementById('video-4'),
        'http://localhost:9191/live?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fstreet%2Fmaster.m3u8'
    );

</script>

<script src="index.js"></script>
</body>
</html>
